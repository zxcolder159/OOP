name: CI

on:
  pull_request:
    branches: [ "main" ]  
  workflow_dispatch:

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Task1_1_1  # ← Исправлено здесь
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable
        run: chmod +x ./Task1_1_1/gradlew  # ← Добавлен путь
    
      - name: Execute Gradle build
        run: ./Task1_1_1/gradlew build  # ← Добавлен путь

      - name: Generate Jacoco report
        run: ./Task1_1_1/gradlew jacocoTestReport  # ← Добавлен путь

      - name: Check coverage and publish
        id: jacoco
        uses: madrapps/jacoco-report@v1.2
        with:
          paths: ./Task1_1_1/build/reports/jacoco/test/jacocoTestReport.xml  # ← Исправлено
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 80

      - name: Generate javadoc
        run: ./Task1_1_1/gradlew javadoc  # ← Добавлен путь

      - name: Publish javadoc
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          clean: true
          folder: ./Task1_1_1/build/docs/javadoc  
          target-folder: Task1_1_1

  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Debug - show project structure
        run: |
          echo "Current structure:"
          ls -la
          echo "Java files found:"
          find . -name "*.java" -type f

      - name: Run check style
        uses: nikitasavinov/checkstyle-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          checkstyle_config: '.github/google_checks.xml'
          workdir: './Task1_1_1'  
          reporter: 'github-pr-check'
          fail_on_error: false
