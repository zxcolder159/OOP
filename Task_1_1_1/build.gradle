plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    testImplementation libs.junit.api
    testRuntimeOnly "org.junit.platform:junit-platform-launcher"
    testRuntimeOnly libs.junit.engine

    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

//application {
//    // Define the main class for the application.
//    mainClass = 'org.example.App'
//}

test {
    useJUnitPlatform()
}

apply plugin: 'jacoco'

// 2. Настраиваем задачу для генерации отчёта
jacocoTestReport {
    // Указываем, что наши отчёты зависят от результатов тестов
    dependsOn test

    reports {
        // XML-отчёт для CI/CD (один файл)
        xml.required = true
//        xml.outputLocation = file("${rootProject.buildDir}/reports/jacoco/test/jacocoTestReport.xml")


    }
}
